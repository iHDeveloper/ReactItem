# When it's enabled it logs information about what happens inside the API
# Not recommended for production environment
debug: false

# Scans the player inventory to identify any unknown item
# Update items when identified
scan-inventory-on-join: false

# Replace unidentified items with unknown item (aka a useless item)
auto-replace-unknown-items: false

# Add unknown item (aka id=@null)
# Required when "auto-replace-unknown-items: true"
add-default-unknown-item: true
